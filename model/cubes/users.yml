cubes:
  - name: users
    sql_table: "\"ECOM\".\"USERS\""

    joins: []

    dimensions:
# primary and foreign keys 
      - name: id
        sql: "{CUBE}.\"ID\""
        type: number
        primary_key: true

# time columns 
      - name: created_at
        sql: "{CUBE}.\"CREATED_AT\""
        type: time

# columns
      - name: age
        sql: "{CUBE}.\"AGE\""
        type: number

      - name: city
        sql: "{CUBE}.\"CITY\""
        type: string

      - name: gender
        sql: "{CUBE}.\"GENDER\""
        type: string

      - name: last_name
        sql: "{CUBE}.\"LAST_NAME\""
        type: string

      - name: first_name
        sql: "{CUBE}.\"FIRST_NAME\""
        type: string

      - name: full_name
        sql: "{CUBE.first_name} || ' ' || {CUBE.last_name}"
        type: string 

      - name: state
        sql: "{CUBE}.\"STATE\""
        type: string

# aggregations 
    measures:
      - name: number_of_users
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

