cubes:
  - name: line_items
    sql_table: "\"ECOM\".\"LINE_ITEMS\""

    joins:
      - name: products
        sql: "{line_items.product_id} = {products.id}"
        relationship: many_to_one

    dimensions:
# primary and foreign keys 
      - name: id
        sql: "{CUBE}.\"ID\""
        type: number
        primary_key: true

      - name: order_id
        sql: "{CUBE}.\"ORDER_ID\""
        type: number

      - name: product_id
        sql: "{CUBE}.\"PRODUCT_ID\""
        type: number

#time columns 
      - name: created_at
        sql: "{CUBE}.\"CREATED_AT\""
        type: time

# columns 
      - name: price
        sql: "{CUBE}.\"PRICE\""
        type: number

#aggregations 
    measures:
      - name: number_of_items
        type: count
      
      - name: total_price
        description: "The total price of items sold"
        type: sum 
        sql: "{CUBE.price}"
        format: currency


    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

